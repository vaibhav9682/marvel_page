<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bee9754418.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Marvel</title>
</head>

<body>

    <header>
        <div id="leftSection">
            <a href="">
                <img src="./image/marvelLogo.png" alt="marvel Logo">
            </a>
        </div>
        <div id="rightSection">
            <div id="navOps">
                <ul>
                    <li><a href="" id="homePage">Home</a></li>
                    <li><a href="javascript:showFav()" id="favPage">Favourite</a></li>
                    <li><a href="javascript:showAbout()" id="aboutPage">About</a></li>
                </ul>
            </div>
            <div id="searchBar">
                <input type="text" placeholder="type here.." id="searchInput">
                <button type="submit"><a href=""><img src="./image/magnifying-glass.png" alt="search png"
                            id="searchIcon"></a></button>
                <ul id="suggestions"></ul>
            </div>
        </div>
    </header>
    <main id="mainBox">
        <ul id="heroList">

        </ul>
    </main>
    <footer id="footer"></footer>

    <script src="node_modules/crypto-js/crypto-js.js"></script>
    <script src="index.js"></script>
</body>

</html>
